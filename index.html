<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">  
    <!-- Latest compiled and minified CSS -->
    <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
    <title>Train Schedule</title>
</head>
<body>
<!-- header start here -->
    <div class="banner">
        <h1>Any Time is Train Time</h1>
        <p>Choo Choo. Chee Chee.</p>
    </div>

<!-- current train schedule -->

    <div class="trainSchedule">
        <h2> Current Train Schedule</h2>
        <table  id="tableInfo" cellspacing="0">
                <tr class="bordered">
                    <td><strong>Train name</strong></td>                
                    <td><strong>Destination</strong></td>
                    <td><strong>Frequency (min)</strong></td>
                    <td><strong>Next Arrival</strong></td>
                    <td><strong>Minutes Away</strong></td>
                </tr>
        </table>
    </div>

<!-- add train -->
    <div class="addTrain">
        <h2>Add Train</h2>
        <form class="trainInfo">
            <p> Train Name <br>
                <input type="text" id="trainName" placeholder="Amtrak">
            </p>
            <p> Destination <br>
                <input type="text" id="destination" placeholder="Dallas">
            </p>
            <p> First Train time (HH:mm - military time) <br>
                <input type="text" id="firstTrainTime" placeholder="13:20">
            </p>
            <p> Frequency (min) <br>
                <input type="text" id="frequency" placeholder="60">
            </p>
        </form>  
        <button id="submit">Submit</button>                
    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
<script src="assets/javascript/moment.js"></script>
<script src="assets/javascript/main.js"></script>

</body>
</html>
